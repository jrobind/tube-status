    <meta name="Description" content="Tube status is a PWA built using the custom elements api that provides London live tube status updates">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Tube status PWA">
    <link rel="apple-touch-icon" href="./images/train-small.png">
