<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Tube status is a PWA built using the custom elements API that provides London tube status updates">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Tube status PWA">
    <link rel="icon" type="image/png" href="./images/train-small.png"/>
    <link rel="apple-touch-icon" href="./images/train-small.png">
    <title>Tube status</title>
    <link rel="stylesheet" href="./build/app.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <main class='app'>
      <!-- app loading element -->
      <tube-status-loading class="tube-status-loading" app></tube-status-loading>
      <!-- overlay element -->
      <div class="overlay"></div>
      <!-- main content wrapper -->
      <div class="app-wrapper">
        <!-- app modal element -->
        <tube-status-modal class="tube-status-modal">
          <tube-status-week class="tube-status-week"></tube-status-week>
          <tube-status-time class="tube-status-time"></tube-status-time>
        </tube-status-modal>
        <!-- toast element -->
        <tube-status-toast class="tube-status-toast tube-status-hide"><span class="tube-status-toast__message"></span></tube-status-toast>
        <!-- header -->
        <tube-status-header class="tube-status-header tube-status-hide">
          <div class="tube-status-header__heading">
            <h1 class="tube-status-header__heading-title">Tube-status ðŸš‡</h1>
          </div>
          <div class="tube-status-header__profile tube-status-hide">
            <tube-status-loading class="tube-status-loading tube-status-loading__header" header></tube-status-loading>
            <tube-status-authentication tabindex="0" class="tube-status-authentication" dest='/auth/google/callback' auth-path='Sign in'>
              <input tabindex="-1" type="image" src="./images/google-sign-in.png" alt="sign in with google" class="tube-status-authentication__image"/>
            </tube-status-authentication>
            <div class="tube-status-header__subscription tube-status-hide">
              <tube-status-subscriptions tabindex="0" class="tube-status-subscriptions">
                <img alt="subscription list icon" src="./images/subscriptions.svg" class="tube-status-subscriptions__img tube-status-subscriptions__img--default"> 
                <img alt="subscription list icon filled" src="./images/subscriptions-filled.svg" class=" tube-status-subscriptions__img tube-status-subscriptions__img-filled tube-status-hide"> 
              </tube-status-subscriptions>
            </div>
            <div class="tube-status-header__avatar" tabindex="0">
              <img alt="Google profile avatar" referrerPolicy="no-referrer" class="tube-status-header__avatar-image"> 
            </div>
          </div>
        </tube-status-header>
        <!-- note -->
        <div class="tube-status-note tube-status-hide">
          <img alt="error icon" src="images/error-outline.svg">
          <span class="tube-status-note__message"></span>
        </div>
        <!-- tube wrapper -->
        <tube-status-wrapper class="tube-status-wrapper tube-status-hide">
          <!-- filter component -->
          <tube-status-filter class="tube-status-filter">
            <span class="tube-status-filter__description">Show my subscriptions</span>
            <div tabindex="0" class="tube-status__filter-toggle">
              <img alt="toggle icon off" src="./images/toggle-off.svg" class="tube-status__filter-toggle--off tube-status__filter-toggle-image">
              <img alt="toggle icon on" src="./images/toggle-on.svg" class="tube-status-hide tube-status__filter-toggle--on tube-status__filter-toggle-image">
            </div>
          </tube-status-filter>
          <!-- tube lines -->
          <tube-line class="tube-line" line='bakerloo'>
            <div class="tube-line-sub">
              <span class="tube-line-sub__status">
                <span class="tube-line-sub__status-text"></span>
              </span>
              <tube-status-loading class="tube-status-loading"></tube-status-loading>
              <div class="tube-line-sub__image-wrapper tube-status-hide" type>
                <img alt="line subscription bell" src="./images/subscribe.svg" class="tube-line-sub__image tube-line-sub__image-sub">
                <img alt="line subscription bell" src="./images/unsubscribe.svg" class="tube-line-sub__image tube-line-sub__image-unsub tube-status-hide">
              </div>
            </div>
            <div class="tube-line-info">
              <div class="tube-line-info__reason-title"></div>
            </div>
          </tube-line>

          <tube-line class="tube-line" line='central'>

        <!-- footer -->
        <footer class="tube-status-footer tube-status-hide">
          <div class="tube-status-footer__reference">
            <span class="tube-status-footer__reference-attribution">Powered by TfL Open Data</span>
            <span class="tube-status-footer__reference-attribution">Contains OS data Â© Crown copyright and database rights 2016 and Geomni UK Map data Â© and database rights 2019</span>
          </div>
          <div class="tube-status-footer__privacy">
            <tube-status-privacy-modal tabindex="0" class="tube-status-privacy-modal">
              <button class="tube-status-privacy-modal__type tube-status-btn tube-status-btn--stripped" tabindex="-1">Privacy Policy</button>
            </tube-status-privacy-modal>
          </div>
        </footer>

    <script type="module" src="./build/bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</html>
