<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Tube status is a PWA built using the custom elements api that provides London tube status updates">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Tube status PWA">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" href="./images/train-small.png">
    <title>Tube status</title>
    <link rel="stylesheet" href="/src/styles/app.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <!-- app loading element -->
    <tube-status-loading class="tube-status-loading" app></tube-status-loading>
    <!-- overlay element -->
    <div class="overlay"></div>
    <!-- main content wrapper -->
    <div class="app-wrapper">
      <!-- app modal element -->
      <tube-status-modal class="tube-status-modal">
        <tube-status-week class="tube-status-week"></tube-status-week>
        <tube-status-time class="tube-status-time"></tube-status-time>
      </tube-status-modal>
      <!-- header -->
      <tube-status-header class="tube-status-header tube-status-hide">
        <div class="tube-status-header__heading">
          <h1 class="tube-status-header__heading-title">TUBE-STATUS</h1>
        </div>
        <div class="tube-status-header__profile">
          <tube-status-loading class="tube-status-loading tube-status-loading__header" header></tube-status-loading>
          <tube-status-authentication tabindex="0" class="tube-status-authentication" dest='/auth/google/callback' auth-path='Sign in'>
            <img alt="line subscription bell" src="./images/google-sign-in.png" class="tube-status-authentication__image">
          </tube-status-authentication>
          <div class="tube-status-header__subscription tube-status-hide">
            <tube-status-subscriptions tabindex="0" class="tube-status-subscriptions">
              <img alt="subscription list icon" src="./images/subscriptions.svg" class="tube-status-header__subscription-image"> 
            </tube-status-subscriptions>
          </div>
          <div class="tube-status-header__avatar">
            <img alt="Google profile avatar" referrerPolicy="no-referrer" class="tube-status-header__avatar-image"> 
          </div>
        </div>
      </tube-status-header>
      <!-- note -->
      <div class="tube-status-note tube-status-hide">
        <span class="tube-status-note__message"><img src="images/error-outline.svg">This browser does not support Push notifications. Please sign in with a different browser.</span>
      </div>
      <!-- tube wrapper -->
      <tube-status-wrapper class="tube-status-wrapper tube-status-hide">
      <!-- filter component -->
      <tube-status-filter class="tube-status-filter">
        <span class="tube-status-filter__description">Show my subscriptions</span>
        <div tabindex="0" class="tube-status__filter-toggle">
          <i class="material-icons tube-status__filter-toggle--off">toggle_off</i>
          <i class="material-icons tube-status-hide tube-status__filter-toggle--on">toggle_on</i>
        </div>
      </tube-status-filter>
      <!-- tube lines -->
        <tube-line class="tube-line" tabindex="0" line='bakerloo'>
          <div class="tube-line-sub">
            <span class="tube-line-sub__status"></span>
            <tube-status-loading class="tube-status-loading"></tube-status-loading>
            <div class="tube-line-sub__image-wrapper tube-status-hide" tabindex="0" type>
              <img alt="line subscription bell" src="./images/subscribe.svg" class="tube-line-sub__image">
            </div>
          </div>
          <div class="tube-line-info">
            <div class="tube-line-info__reason-title"></div>
          </div>
        </tube-line>

      <!-- footer -->
      <footer class="tube-status-footer tube-status-hide">
        <div class="tube-status-footer__reference">
          <span class="tube-status-footer__reference-attribution">Powered by TfL Open Data</span>
          <span class="tube-status-footer__reference-attribution">Contains OS data © Crown copyright and database rights 2016 and Geomni UK Map data © and database rights 2019</span>
        </div>
        <div class="tube-status-footer__privacy">
          <tube-status-privacy-modal tabindex="0" class="tube-status-privacy-modal">
            <span class="tube-status-privacy-modal__type">Privacy Policy</span>

    <!-- <script type="module" src="./build/bundle.js"></script> -->
