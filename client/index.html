<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="Description" content="Tube status is a PWA built using the custom elements api that provides London live tube status updates">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Tube status PWA">
    <link rel="apple-touch-icon" href="./images/train-small.png">
    <title>Tube status</title>
    <link rel="stylesheet" href="./src/styles/app.css">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <div class="app-wrapper">
      <img id="google-avatar">
      <a id="sign-in" href='/auth/google/callback'>Log in with Google</a>
      <button id="protected" >Go To Protected Endpoint</button>
      <button id="logout">Logout</button>
      <h1>TUBE STATUS</h1>
      <tube-status-wrapper>
        <tube-line line='bakerloo'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='central'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='circle'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='district'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='hammersmith-city'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='jubilee'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='metropolitan'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='northern'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='piccadilly'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='victoria'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='waterloo-city'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='tfl-rail'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='london-overground'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
        <tube-line line='dlr'>
          <div class="tube-line-status" slot="line-status"></div>
        </tube-line>
      </tube-status-wrapper>
    </div>
    <script type="module" src="./src/scripts/index.js"></script>
    <!-- <script type="module" src="./auth.js"></script> -->
    <script type="module" src="./push-setup.js"></script>
  </body>
</html>
